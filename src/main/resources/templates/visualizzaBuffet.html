<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/style.css" />
<title>index</title>
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>
		<h4>Dettagli buffet</h4>
		<div class="showContainer">
			<div class="show">
				<img th:src="${buffet.immagine}" class="show" alt="Buffet picture" />
				<h1> Studiato da
					<a th:href="'/show/chef/' + ${buffet.getChef().getId()}"
						th:text="${buffet.getChef().getNominativo()}">Nome Chef</a>
				</h1>
			</div>
			<div class="show">
				<div class="BuffetTextContainer">
					<div class="chefBuffetText">
						<h1 th:text="${buffet.nome}">a</h1>
						<h1 th:text="${buffet.descrizione}">a</h1>
						<div th:each="piatto : ${buffet.piatti}">
							<a th:href="@{'/show/piatto/' + ${piatto.id}}"
								th:text="${piatto.nome}"> piatto </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
</body>
</html>
