<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>index</title>
</head>

<body>
<header th:replace="fragments/base.html :: intestazione"></header>
<div>
    <h3 th:text="#{header.registra}">Modifica Chef</h3>
    <form method="POST" enctype="multipart/form-data" th:action="@{'/admin/modificachef/' + ${chef.id}}"
          th:object="${chef}">
        <div class="modifierFlex">
            <img th:src="${chef.immagine}" alt="Buffet picture" class="modifiedImage"/>
            <table>
                <tr>
                    <td>Nome</td>
                    <td><input type="text" placeholder="Nome" required
                               th:field="*{nome}"/></td>
                    <td th:if="${#fields.hasErrors('nome')}"
                        th:errors="*{nome}" th:style="'color:red'"></td>
                </tr>
                <tr>
                    <td>Cognome</td>
                    <td><input type="text" placeholder="Cognome" required
                               th:field="*{cognome}"/></td>
                    <td th:if="${#fields.hasErrors('cognome')}"
                        th:errors="*{cognome}" th:style="'color:red'"></td>
                </tr>
                <tr>
                    <td>Nazionalita</td>
                    <td><input type="text" placeholder="Nazionalita" required
                               th:field="*{nazionalita}"/></td>
                    <td th:if="${#fields.hasErrors('nazionalita')}"
                        th:errors="*{nazionalita}" th:style="'color:red'"></td>
                </tr>

                <tr>
                    <td>
                        <p>Modifica immagine:</p> <input type="file" accept="image/*" class="custom-file-input"
                                                         id="customFile" name="file">
                    </td>
                </tr>
                <tr>
                    <div th:if="${#fields.hasErrors('global')}">
                        <h3>Global errors:</h3>
                        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
                    </div>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="login">Modifica Chef</button>
                        <a th:href="@{'/admin/deletechef/' + ${chef.id}}">
                            <button type="button" class="loginErase">Elimina Chef</button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
</body>
</html>
