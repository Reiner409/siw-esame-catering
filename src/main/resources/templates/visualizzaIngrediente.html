<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>index</title>
</head>

<body>
<header th:replace="fragments/base.html :: intestazione"></header>
<h3>Dettagli Ingrediente</h3>
<div>
    <div class="showContainer">
        <div class="show">
            <img th:src="${ingrediente.immagine}" class="show"
                 alt="Ingredient picture"/>
            <div sec:authorize-url="/admin" class="adminButton">
                <h1>
                    <a th:href="@{'/admin/modificaingrediente/' + ${ingrediente.getId()}}">
                        <button class="adminCommandButton">Modifica Ingrediente</button>
                    </a>
                </h1>
            </div>
        </div>
        <div class="show">
            <div class="BuffetTextContainer">
                <div class="chefBuffetText">
                    <h1 th:text="${ingrediente.nome}">Nome</h1>
                    <h1 th:text="${ingrediente.origine}">Origine</h1>
                    <h1 th:text="${ingrediente.descrizione}">Descrizione</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
</body>
</html>
